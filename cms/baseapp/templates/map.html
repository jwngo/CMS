{% extends 'base.html' %}

{% load static %}

{% block title %}
<title>Map - StrawHat CMS</title>
{% endblock %}

{% block activeTab %}
<li class="nav-item">
  <a href="{% url 'dashboard' %}" class="nav-link"><i class="fe fe-home"></i>Dashboard</a>
</li>
<li class="nav-item">
  <a href="{% url 'map' %}" class="nav-link active"><i class="fe fe-map"></i>Map</a>
</li>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Map Of Incidents</h1>
  </div>
<div class="col-12">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Incident Map</h3>
    </div>
    <div class="card-body">
      <div class="map">
        <div class="map-content" id="map"></div>
      </div>
    </div>
  </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIPegc31Eqsj8iy1cqAGC6An5wZXdpek4&callback=initMap" async defer></script>
<script>
  var singapore = {lat: 1.3521, lng: 103.8198}
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: singapore,
      zoom: 12
    });
    {% for incident in incidents %} 
    marker = new google.maps.Marker({
      position : {lat: 1.3389455, lng: 103.744522}, 
      map: map, 
      title: 'Hello World!'
    });
    {% endfor %}
    // Loading dengue clusters data
    map.data.loadGeoJson(
      "{% static './assets/denguehotspots.json' %}"
    );
  }
</script> 
{% endblock %}
