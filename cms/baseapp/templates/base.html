<!-- header -->
{% block login_page %}
<div class="header py-4">
  <div class="container">
    <div class="d-flex">
      <a href="{% url 'dashboard' %}" class="header-brand">Crisis Management</a>
      <div class="d-flex order-lg-2 ml-auto">
        <div class="dropdown">
          <a href="#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
            <span class="avatar" style="background-image: url('/static/assets/images/strawhat.png')"></span>
            <span class="ml-2 d-none d-lg-block">
              <span class="text-default">{{user.username}}</span>
              <!-- <small class="text-muted d-block mt-1">Administrator</small> -->
            </span>
          </a>
         <!-- add jQuery/javascript for logging out --> 
          <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
            <a class="dropdown-item" href="{% url 'login' %}">
              <i class="dropdown-icon fe fe-log-out"></i> Sign out
            </a>
          </div>
        </div>
      </div>
      <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0 collapsed" data-toggle="collapse" data-target="#headerMenuCollapse" aria-expanded="false">
        <span class="header-toggler-icon"></span>
      </a>
    </div>
  </div>
</div>

<body>
  <div class="page">
    <div class="page-main">
      <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg order-lg-first">
              <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                {% block activeTab %}
                <li class="nav-item">
                  <a href="{% url 'dashboard' %}" class="nav-link active"><i class="fe fe-home"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'map' %}" class="nav-link"><i class="fe fe-map"></i>Map</a>
                </li>
                {% endblock %}
              </div>
            </div>
          </div>
        </div>
        <div class="my-3 my-md-5">
          <div class="container">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
